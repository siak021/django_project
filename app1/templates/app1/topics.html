
{% extends "app1/base.html" %}

{% block page_header %}
    <h2>Topics</h2>
{% endblock page_header %}

{% block content %}
    <a href="{% url 'app1:new_topic' %}" class="btn btn-sm btn-success">
        Add +
    </a>
   <ul>
        {% for topic in topics %}
            <li>
               <h5><a href="{% url 'app1:topic' topic.id %}">{{ topic }}</h5></a>
               <a href="{% url 'app1:edit_topic' topic.id %}" class="btn btn-sm btn-warning">Edit</a>
                  
            </li>
        {% empty %}
            <li> سرفصلی برای نمایش وحود ندارد </li> 
        {% endfor %}
   </ul>
{% endblock content %}
