{% extends "app1/base.html" %}
{% load bootstrap5 %}

{% block page_header %}
    <h3>Register</h3>
{% endblock page_header %}

{% block content %}
    {% if form.errors %}
    {% endif %}
    <form action="{% url  'users:register' %}" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-success">Register</button>
        {% endbuttons %}
        <input type="hidden" name="next" value="{%  url 'app1:index'%}"/>
    </form>
{% endblock content %}
