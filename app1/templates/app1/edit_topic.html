{% extends "app1/base.html" %}
{% load bootstrap5 %}
{% block page_header %}
    <p><a href="{% url 'app1:topic' topic.id %}">{{topic}}</a></p>
{% endblock page_header %}
{% block content %}
    <p>ویرایش سرفصل</p>
    <form action="{% url 'app1:edit_topic' topic.id %}" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-success">Save</button>
        {% endbuttons %}
    </form>
{% endblock content %}
