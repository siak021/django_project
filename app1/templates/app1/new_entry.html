{% extends "app1/base.html" %}

{% load bootstrap5 %}
{% block page_header %}
    <p>Add new entry</p>
{% endblock page_header %}

{% block content %}
    <form action="{% url 'app1:new_entrie' topic.id %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-success">Save</button>
        {% endbuttons %}
    </form>
{% endblock content %}
